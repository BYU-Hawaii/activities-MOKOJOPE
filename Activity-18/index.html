<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form Validation</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <form id="registrationForm" class="grid-container">
        <div class="userpalce">
        <label for="username">Username:</label>
        </div>
        <div class="blank1">
        <input type="text" id="username" name="username" required>
        <div class="feedback" id="usernameFeedback"></div>
        </div>
        
        <div class="phoneplace">
        <label for="phone">Phone:</label>
        </div>
        <div class="blank2">
        <input type="tel" id="phone" name="phone" placeholder="+1 (XXX) XXX-XXXX" required>
        <div class="feedback" id="phoneFeedback"></div>
        </div>

        <div class="emailplace">
        <label for="email">Email:</label>
        </div>
        <div class="blank3">
        <input type="email" id="email" name="email" required>
        <div class="feedback" id="emailFeedback"></div>
        </div>

        <div class="passplace">
        <label for="password">Password:</label>
        </div>
        <div class="blank4">
        <input type="password" id="password" name="password" required>
        <div class="feedback" id="passwordFeedback"></div>
        </div>

        <div class="submitplace">
        <button type="submit">Register</button>
        <div class="feedback valid-feedback" id="registrationFeedback"></div>
        <div>
        
    </form>

    <script src="scripts/script.js"></script>
</body>
</html>
